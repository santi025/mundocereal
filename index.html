<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MUNDO CEREAL - Login</title>
    <link rel="stylesheet" href="index.css"> <!-- Vinculamos el CSS -->
    <!-- Enlace a Google Fonts para usar la fuente Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <h1>MUNDO CEREAL</h1>
        <h2>LOGIN</h2>
        
        <!-- FORMULARIO que ahora sí envía los datos -->
        <form action="validar_login.php" method="POST">
            <div class="input-group">
                <label for="usuario">USUARIO:</label>
                <input type="text" id="usuario" name="usuario" required>
            </div>
            
            <div class="input-group">
                <label for="contraseña">CONTRASEÑA:</label>
                <input type="password" id="contraseña" name="contraseña" required>
            </div>

            <!-- BOTÓN tipo submit para enviar el formulario -->
            <button type="submit" class="login-button">INICIAR SESIÓN</button>
        </form>
    </div>
</body>
</html>
